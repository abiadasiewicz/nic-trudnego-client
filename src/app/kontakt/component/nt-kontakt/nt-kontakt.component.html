<section class="contact">
    <div class="gray"></div>
    <div class="red">
        <section class="container detailed px-3 px-sm-2">
            <img src="../../../../assets/img/logotyp.png" alt="Logotyp gabinetu">
            <section class="container detailed px-3 px-sm-2">
                <h1>Kontakt</h1>
                <div class="details-container">
                    <div class="details">
                        <div class="detailed">
                            <i class="bi bi-telephone-fill"></i>
                            <h2 class="mt-2">Telefon</h2>
                            <p class="white">+48 535 366 936</p>
                        </div>
                        <div class="detailed">
                            <i class="bi bi-geo-alt-fill"></i>
                            <h2 class="mt-2">Adres</h2>
                            <p class="white">Kaczeńcowa 2<span class="comma">,</span></p>
                            <p class="white"> 51-180 Wrocław</p>
                        </div>
                        <div class="detailed">
                            <i class="bi bi-envelope-fill"></i>
                            <h2 class="mt-2">Mail</h2>
                            <a class="white" href="mailto: werwojsa@gmail.com">werwojsa@gmail.com</a>
                        </div>
                    </div>
                </div>
            </section>

        </section>

    </div>
    <div class="map">
        <div class="map-container container">
            <iframe [frameBorder]="0" [marginHeight]="0" marginwidth="0" width="100%" height="100%"
                src="https://maps.google.com/maps?q=ul%20kaczencowa%202%2C%20wroc%C5%82aw&t=m&z=15&output=embed&iwloc=near"></iframe>
        </div>
    </div>
</section>
