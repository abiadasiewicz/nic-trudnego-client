<form [formGroup]="emailForm">
  <mat-form-field class = "field input-field" hintLabel="Max 50 znaków">
    <mat-label>Imię i nazwisko</mat-label>
    <input matInput #topic maxlength="50" formControlName="senderName">
    <mat-hint align="end">{{topic.value.length}}/50</mat-hint>
  </mat-form-field>
  <mat-form-field class = "field input-field" hintLabel="Proszę wpisać swój adres mailowy">
    <mat-label>Mail</mat-label>
    <input matInput formControlName="toEmail">
  </mat-form-field>
  <mat-form-field class = "field input-field" hintLabel="Max 50 znaków">
    <mat-label>Temat</mat-label>
    <input matInput #topic maxlength="50" formControlName="subject">
    <mat-hint align="end">{{topic.value.length}}/50</mat-hint>
  </mat-form-field>
  <mat-form-field class = "field textarea" hintLabel="Max 500 znaków">
    <mat-label>Treść wiadomości</mat-label>
    <textarea  matInput #topic maxlength="50" formControlName="content"></textarea>
    <mat-hint align="end">{{topic.value.length}}/500</mat-hint>
  </mat-form-field>
  <button mat-flat-button color = "primary" type = "submit" (click)="submit()" [disabled]="!emailForm.valid">Wyślij</button>
</form>
